<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Planner</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <h1>Daily Planner</h1>
        <p id="current-date"></p>
    </header>

    <main>
        <section class="task-input-section">
            <h2>Add New Task</h2>
            <form id="task-form">
                <div class="input-group">
                    <label for="task-title">Task Title:</label>
                    <input type="text" id="task-title" placeholder="Enter task title" required>
                </div>
                
                <div class="input-group">
                    <label for="task-description">Description:</label>
                    <textarea id="task-description" placeholder="Enter task description (optional)"></textarea>
                </div>
                
                <div class="input-group">
                    <label for="task-time">Time:</label>
                    <input type="time" id="task-time">
                </div>
                
                <div class="input-group">
                    <label for="task-priority">Priority:</label>
                    <select id="task-priority">
                        <option value="low">Low</option>
                        <option value="medium" selected>Medium</option>
                        <option value="high">High</option>
                    </select>
                </div>
                
                <button type="submit" id="add-task-btn">Add Task</button>
            </form>
        </section>

        <section class="tasks-section">
            <div class="tasks-header">
                <h2>Today's Tasks</h2>
                <div class="filter-buttons">
                    <button class="filter-btn active" data-filter="all">All</button>
                    <button class="filter-btn" data-filter="pending">Pending</button>
                    <button class="filter-btn" data-filter="completed">Completed</button>
                </div>
            </div>
            
            <div id="tasks-container">
                <div id="no-tasks-message" class="no-tasks">
                    <p>No tasks for today. Add a task to get started!</p>
                </div>
            </div>
        </section>

        <section class="stats-section">
            <div class="stats-grid">
                <div class="stat-card">
                    <h3>Total Tasks</h3>
                    <span id="total-tasks">0</span>
                </div>
                <div class="stat-card">
                    <h3>Completed</h3>
                    <span id="completed-tasks">0</span>
                </div>
                <div class="stat-card">
                    <h3>Pending</h3>
                    <span id="pending-tasks">0</span>
                </div>
            </div>
        </section>
    </main>

    <footer>
        <p>&copy; 2025 Um-e-Farwa Stay organized, stay productive!</p>
    </footer>

    <!-- Task Template (hidden) -->
    <template id="task-template">
        <div class="task-item" data-task-id="">
            <div class="task-content">
                <div class="task-header">
                    <h3 class="task-title"></h3>
                    <span class="task-priority"></span>
                </div>
                <p class="task-description"></p>
                <div class="task-meta">
                    <span class="task-time"></span>
                    <span class="task-status"></span>
                </div>
            </div>
            <div class="task-actions">
                <button class="complete-btn" title="Mark as complete">✓</button>
                <button class="edit-btn" title="Edit task">✎</button>
                <button class="delete-btn" title="Delete task">✗</button>
            </div>
        </div>
    </template>

    <script src="script.js"></script>
</body>
</html>
